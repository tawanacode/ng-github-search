<section class="text-center text-sm-left" *ngIf="searchResults.length > 0">
    <h2 class="mb-4">Search Results</h2>
    <p>Showing {{ searchResults.length }} results.</p>
    <div class="card my-3" *ngFor='let data of searchResults'>
      <div class="card-body d-sm-flex align-items-sm-center">
        <div class="card-image m-auto m-sm-0">
          <img [src]='data.owner.avatar_url' class="rounded-circle" [alt]='data.owner.login'>
        </div>
        <div class="card-details mx-3 py-3 py-sm-0">
          <h3>{{ data.name }}</h3>
          <p class="m-0" *ngIf="data.description">
            {{ ( data.description.length > 20) ? ( data.description | slice:0:90)+'...':( data.description)}}</p>
        </div>
        <div class="card-btn ml-auto">
          <a [routerLink]="['/results', data.owner.login, data.name]" class="btn btn-dark">more&nbsp;info</a>
        </div>
      </div>
    </div>
</section>
